apply plugin: 'base'
apply plugin: 'java'

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }
}

dependencies {
    compile project(':project1')
}



task(runSimple1, dependsOn: 'classes', type: JavaExec) {
    main = 'sample.Project2Sample1'
    classpath = sourceSets.main.runtimeClasspath
    args 'mrhaki'
    systemProperty 'simple.message', 'Hello '
}

task(runSimple2, dependsOn: 'classes', type: JavaExec) {
    main = 'sample.Project2Sample2'
    classpath = sourceSets.main.runtimeClasspath
